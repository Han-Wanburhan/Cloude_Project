<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGISTER</title>
</head>

<body>
    <div class="left">
        <div class="logo">Logo</div>
        <div class="title">Title</div>
    </div>
    <div class="right">
        <div class="txtregister">REGISTER</div>
        <div class="txt_email">Email</div>
        <div class="input_email"><input type="email" placeholder="Email"></div>
        <div class="txt_password">Password</div>
        <div class="input_password"><input type="password" placeholder="Password"></div>
        <div class="txt_username">Username</div>
        <div class="input_username"><input type="text" placeholder="Username"></div>
        <div class="txt_name">Name</div>
        <div class="input_name"><input type="text" placeholder="Name"></div>
        <div class="txt_gender">Gender</div>
        <div class="input_gender"><input type="text" placeholder="Gender"></div>
        <div class="txt_age">Age</div>
        <div class="input_age"><input type="text" placeholder="Age"></div>
        <div class="btn create_new_acc">Create New Account</div>
    </div>
</body>

</html>
